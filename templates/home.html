
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FedInvest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      height: 100vh;
      background-image: url("{% static 'images/home.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Header Section */
    header {
      background: #014997ff;
      width: 100%;
      color:white;
      height: 50px;
      font-size:25px;
      padding: 0px  0px 0px 60px;
      margin: 0 auto;
    }
    nav{
      background: #133d63ff;
        max-width: 100%;
    height:40px;
  margin: 0 auto;
  display:flex;
  justify-content:right;
  padding: 10px 40px ;
    }

  
    header .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }

    .nav-right a:hover {
      opacity: 0.8;
    }

    .nav-right input[type="text"] {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    /* Hero Banner */
    .hero {
      position: relative;
      height: 100vh;
      background: url('building.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.35);
    }

    .hero h1 {
      position: relative;
      font-size: 40px;
      font-weight: 700;
      z-index: 2;
      text-align: center;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 20px;
      }
      .hero h1 {
        font-size: 28px;
      }
    }

    .logo {
  font-family: 'Poppins', sans-serif;
  font-size: 2.2rem; /* adjust for navbar */
  color: white;
 
  border-radius: 8px; /* optional */
  display: inline-block;
}

.fed {
  font-weight: 500; /* lighter */
}

.invest {
  font-weight: 800; /* bolder */
  margin-left: 2px; /* small spacing for balance */
}

    
.logo span {
  display: inline-block;
  animation: scatterReveal 0.6s ease-out forwards;
}


  </style>
</head>
<body>

  <!-- Header -->
  <header>

      <h1 class="logo">
  <span class="fed">Fed</span><span class="invest">Invest</span>
</h1>
  </div>
      </header>
      <nav>
         <div class="nav-right">
  <a href="{% url 'login' %}">
    <i class="fa fa-sign-in-alt"></i> Login
  </a>
</nav>
</div>
</body>
</html>
