<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

 
    <style>
        .compose {
            margin: 0;
            padding: 0;
            background: #f4f6fa;
            font-family: "Poppins", sans-serif;
        }

        /* ===== Main Container ===== */
        .compose-wrapper {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            border-radius: 14px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.10);
        }

        .compose-wrapper h2 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            color: #012f62;
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        /* ===== Form ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
input, textarea {
    width: 100%;
    padding: 12px 14px;     /* FIX: even balanced padding */
    border-radius: 10px;
    border: 1px solid #b9c5d6;
    font-size: 14px;
    background: #fafcff;
    box-sizing: border-box; /* FIX: prevents right-side overflow */
}


        textarea {
            height: 120px;
            resize: none;
        }

        /* ===== Submit Button ===== */
        button.send-btn {
            padding: 14px;
            background: linear-gradient(135deg, #014997, #133d63);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button.send-btn:hover {
            opacity: 0.88;
            transform: translateY(-2px);
        }

        /* ===== Popup Alert ===== */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: #fff;
            width: 380px;
            max-width: 90%;
            padding: 25px;
            border-radius: 14px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
        }

        .custom-alert.show {
            display: flex;
            animation: pop .25s ease-out;
        }

        @keyframes pop {
            from { transform: translate(-50%, -50%) scale(0.85); opacity: 0; }
            to   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .alert-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.40);
            z-index: 9998;
            display: none;
        }

        .alert-overlay.show {
            display: block;
        }

        /* Popup OK Button */
        .alert-ok {
            margin-top: 15px;
            padding: 10px 18px;
            background: #014997;
            color: #fff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .alert-ok:hover {
            background: #0b3b70;
        }
    </style>
</head>

<div class="compose">
<div class="compose-wrapper">
    <h2>Compose Message</h2>

    <form id="composeForm">
        <div class="form-group">
            <label>To</label>
            <input type="text" name="to" placeholder="Recipient Name" required>
        </div>

        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" placeholder="Enter subject" required>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="body" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="send-btn">Send Message</button>
    </form>
</div>
</div>
<!-- ===== Success Popup ===== -->
<div class="alert-overlay"></div>
<div class="custom-alert">
    <p id="alertText"></p>
    <button class="alert-ok" onclick="closeAlert()">OK</button>
</div>

<script>
document.getElementById("composeForm").addEventListener("submit", function (e) {
    e.preventDefault(); 
    showAlert("Message sent successfully ðŸŽ‰");
});

function showAlert(msg) {
    document.getElementById("alertText").innerHTML = msg;
    document.querySelector(".custom-alert").classList.add("show");
    document.querySelector(".alert-overlay").classList.add("show");
}

function closeAlert() {
    document.querySelector(".custom-alert").classList.remove("show");
    document.querySelector(".alert-overlay").classList.remove("show");
    window.location.href = "{% url 'messages' %}";
}
</script>
